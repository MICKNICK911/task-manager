<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Todo List App (Firebase v9)</title>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="authContainer" class="auth-container">
            <div class="auth-card">
                <div id="loginView">
                    <h2 class="auth-title">Welcome Back</h2>
                    <p class="auth-subtitle">Sign in to access your todo list</p>
                    
                    <div id="authError" class="auth-error"></div>
                    
                    <form id="loginForm" class="auth-form">
                        <input type="email" id="loginEmail" class="auth-input" placeholder="Email address" required>
                        <input type="password" id="loginPassword" class="auth-input" placeholder="Password" required>
                        <button type="submit" class="auth-btn">Sign In</button>
                    </form>
                    
                    <div class="auth-toggle">
                        Don't have an account? <a id="showRegister">Create one</a>
                    </div>
                </div>
                
                <div id="registerView" style="display: none;">
                    <h2 class="auth-title">Create Account</h2>
                    <p class="auth-subtitle">Sign up to start managing your todos</p>
                    
                    <div id="registerError" class="auth-error"></div>
                    
                    <form id="registerForm" class="auth-form">
                        <input type="email" id="registerEmail" class="auth-input" placeholder="Email address" required>
                        <input type="password" id="registerPassword" class="auth-input" placeholder="Password (min. 6 characters)" required>
                        <input type="password" id="registerConfirmPassword" class="auth-input" placeholder="Confirm password" required>
                        <button type="submit" class="auth-btn secondary">Create Account</button>
                    </form>
                    
                    <div class="auth-toggle">
                        Already have an account? <a id="showLogin">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main App Section -->
        <div id="appContainer" class="app-container">
<header>
    <div class="header-content">
        <h1>My Secure Todo List</h1>
        <p>Stay organized and productive</p>
    </div>
    
    <div class="user-info">
        <span class="user-email" id="userEmail"></span>
        <!-- Add Import/Export buttons -->
        <div class="import-export-buttons">
            <button id="exportBtn" class="import-export-btn" title="Export Todos">
                <i class="fas fa-download"></i> Export
            </button>
            <button id="importBtn" class="import-export-btn" title="Import Todos">
                <i class="fas fa-upload"></i> Import
            </button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
        </div>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
</header>
            
            <main>
                <form class="todo-form" id="todoForm">
                    <input type="text" class="todo-input" id="todoInput" placeholder="Add a new task..." required>
                    <button type="submit" class="add-btn">Add Task</button>
                </form>
                
                <div class="stats-section">
                    <div class="stat-item">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="activeTasks">0</div>
                        <div class="stat-label">Active</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>
                
                <div class="filter-section">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                
                <ul class="todo-list" id="todoList">
                    <div class="loading">Loading your todos...</div>
                </ul>
            </main>
        </div>
    </div>
    
    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- JavaScript Files -->
    <script src="js/firebase-init.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/todos.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script src="js/import-export.js"></script>
</body>
</html>
