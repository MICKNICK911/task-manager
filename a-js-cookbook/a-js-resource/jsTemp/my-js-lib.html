<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .search-container {
            margin: 20px auto;
            max-width: 500px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .text-button {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 18px 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }
        
        .text-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .button-icon {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Template Navigator</h1>
            <p>Select a template to open in the current tab</p>
            
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for templates...">
                <div class="search-icon">üîç</div>
            </div>
        </header>
        
        <div class="button-grid" id="buttonContainer">
            <!-- Buttons will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // Template data - update these file names to match your actual template files
        const templates = [
            { id: 1, name: "Home Page", icon: "üè†", file: "home.html" },
            { id: 2, name: "About Us", icon: "üë•", file: "about.html" },
            { id: 3, name: "Services", icon: "üõ†Ô∏è", file: "services.html" },
            { id: 4, name: "Products", icon: "üì¶", file: "products.html" },
            { id: 5, name: "Contact", icon: "üìû", file: "contact.html" },
            { id: 6, name: "Portfolio", icon: "üìÇ", file: "portfolio.html" },
            { id: 7, name: "Blog", icon: "üìù", file: "blog.html" },
            { id: 8, name: "FAQ", icon: "‚ùì", file: "faq.html" },
            { id: 9, name: "Pricing", icon: "üí∞", file: "pricing.html" },
            { id: 10, name: "Testimonials", icon: "‚≠ê", file: "testimonials.html" }
        ];
        
        // Generate buttons
        const buttonContainer = document.getElementById('buttonContainer');
        const searchInput = document.getElementById('searchInput');
        
        function renderTemplates(filteredTemplates) {
            // Clear existing buttons
            buttonContainer.innerHTML = '';
            
            // Show message if no results found
            if (filteredTemplates.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = 'No templates found matching your search.';
                buttonContainer.appendChild(noResults);
                return;
            }
            
            // Create buttons for filtered templates
            filteredTemplates.forEach(template => {
                const button = document.createElement('button');
                button.className = 'text-button';
                button.innerHTML = `
                    <div class="button-icon">${template.icon}</div>
                    <div>${template.name}</div>
                `;
                
                // Navigate to actual template file when clicked
                button.addEventListener('click', () => {
                    window.location.href = template.file;
                });
                
                buttonContainer.appendChild(button);
            });
        }
        
        // Initial render
        renderTemplates(templates);
        
        // Search functionality
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                // Show all templates if search is empty
                renderTemplates(templates);
            } else {
                // Filter templates based on search term
                const filteredTemplates = templates.filter(template => 
                    template.name.toLowerCase().includes(searchTerm)
                );
                
                renderTemplates(filteredTemplates);
            }
        });
        
        // Clear search when clicking the search icon
        document.querySelector('.search-icon').addEventListener('click', function() {
            searchInput.value = '';
            renderTemplates(templates);
            searchInput.focus();
        });
    </script>
</body>
</html>
