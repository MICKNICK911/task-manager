<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .text-button {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 18px 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }
        
        .text-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .text-button:active {
            transform: translateY(0);
        }
        
        .button-icon {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Template Navigator</h1>
            <p class="subtitle">Select a template to open in the current tab</p>
        </header>
        
        <div class="button-grid" id="buttonContainer">
            <!-- Buttons will be generated by JavaScript -->
        </div>
        
        <footer>
            <p>Simple Web App with Template Navigation</p>
        </footer>
    </div>

    <script>
        // Template data - in a real app, this could come from an API
        const templates = [
            { id: 1, name: "Home Page", icon: "ðŸ ", file: "home.html" },
            { id: 2, name: "About Us", icon: "ðŸ‘¥", file: "about.html" },
            { id: 3, name: "Services", icon: "ðŸ› ï¸", file: "services.html" },
            { id: 4, name: "Products", icon: "ðŸ“¦", file: "products.html" },
            { id: 5, name: "Contact", icon: "ðŸ“ž", file: "contact.html" },
            { id: 6, name: "FAQ", icon: "â“", file: "faq.html" },
            { id: 7, name: "Blog", icon: "ðŸ“", file: "blog.html" },
            { id: 8, name: "Gallery", icon: "ðŸ–¼ï¸", file: "gallery.html" }
        ];
        
        // Generate buttons
        const buttonContainer = document.getElementById('buttonContainer');
        
        templates.forEach(template => {
            const button = document.createElement('button');
            button.className = 'text-button';
            button.innerHTML = `
                <div class="button-icon">${template.icon}</div>
                <div>${template.name}</div>
            `;
            
            // Add click event to navigate to template
            button.addEventListener('click', () => {
                // In a real app, this would navigate to the actual template file
                
                window.location.href = template.file;
                
                // For demo purposes, we'll create a simple template page on the fly
                //openTemplatePage(template);
            });
            
            buttonContainer.appendChild(button);
        });
        
        // Function to open template page (simulated for demo)
        function openTemplatePage(template) {

            // Open the template in the current tab
            document.documentElement.innerHTML = templateHTML;
        }
    </script>
</body>
</html>
