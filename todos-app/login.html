<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>üìù Notes App</h1>
            
            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button onclick="loginUser()" class="btn btn-primary">Login</button>
                <p class="auth-link">Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
                <div id="auth-error" class="error-message"></div>
            </div>
            
            <!-- Register Form (hidden by default) -->
            <div id="register-form" class="auth-form" style="display: none;">
                <h2>Register</h2>
                <div class="form-group">
                    <input type="email" id="register-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" placeholder="Password (min. 6 characters)" required>
                </div>
                <div class="form-group">
                    <input type="password" id="register-confirm" placeholder="Confirm Password" required>
                </div>
                <button onclick="registerUser()" class="btn btn-primary">Create Account</button>
                <p class="auth-link">Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
                <div id="register-error" class="error-message"></div>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <!-- Auth Logic -->
    <script src="auth.js"></script>
</body>
</html>
